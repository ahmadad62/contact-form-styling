<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bier Graten</title>
  </head>
  <body>
    <main>
        <div class="logo">

            <img src="images/logo.png" alt="">
        </div>
      <div class="topBg">
        <div class="firstBox">
          <h1>The Best Craft Beer in Spain!</h1>
          <p>
            Bienvennido, amigos! We are completely fictional location. But that
            dose not mean we cant imagine the best beet in Spain!
          </p>
        </div>
        <div class="secondBox">
          <h2>Make a reservation</h2>
          <p>Get your spot before somebody else dose!</p>
          <form action="#">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="John B. Goode" />
            <label for="email">Your Email</label>
            <input
              type="email"
              id="email"
              placeholder="John B. Goode@yahoo.com"
            />
            <label for="date">Your Name</label>
            <input type="date" id="date" />
            <input type="submit" value="Reserve Now">
          </form>
          
        </div>
      </div>
    </main>
  </body>
</html>
